<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head"></head>
<body>
	<header th:include="header::header"></header>
	<div class="content">
		<div class="container">
			<div class="title not-eqi-container"><h1>People</h1><a href="/person/new" class="button-reverse">New Person</a></div>
			<div class="datagrid">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Email</th>
							<th>Soc Sec #</th>
							<th class="min">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="person : ${people}">
							<td th:text="${person.firstName + ' ' + person.LastName}">Onions</td>
							<td th:text="${person.email}">2.41</td>
							<td th:text="${person.governmentId}">yes</td>
							<td class="min"><a th:href="@{'/person/edit/' + ${person.id}}" class="button">Edit</a>
								<a th:href="@{'/person/delete/' + ${person.id}}" class="button">Delete</a>
								<a th:href="@{'/vehicle/new/' + ${person.id}}" class="button">Add Vehicle</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:include="footer::footer"></footer>
</body>
</html>
